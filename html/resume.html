<html>
  <head>
		<title>Resume by</title>
		<link href='css/base.css' rel='stylesheet' type='text/css'>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="Keywords" content="sea-kg, resume, Evgenii Sopov">
		<script >
			function afterLoad() {
				xmlhttp=new XMLHttpRequest();
				xmlhttp.open("GET","resume.xml",false);
				xmlhttp.send();
				xmlDoc=xmlhttp.responseXML;

				// name
				document.getElementById("title").innerHTML = "Resume by " + xmlDoc.getElementsByTagName("name")[0].firstChild.nodeValue;
				
				// contacts
				{
					var x = xmlDoc.getElementsByTagName('contact');
					for ( i=0; i<x.length; i++)
					{
						document.getElementById("contacts").innerHTML += x[i].getAttribute('type') + ": " + x[i].getAttribute('value') + "<br/>";
					}
				}
  
				// skills
				{
					var x = xmlDoc.getElementsByTagName('skill');
					for ( i=0; i<x.length; i++)
					{
						document.getElementById("skills").innerHTML += "<li>" + x[i].getAttribute('value') + "</li>";
					}
				}
				
				// languages
				{
					var x = xmlDoc.getElementsByTagName('language');
					for ( i=0; i<x.length; i++)
					{
						document.getElementById("languages").innerHTML += "<li>" + x[i].getAttribute('name') + " - " + x[i].getAttribute('value') + "</li>";
					}
				}
				
				// educations
				{
					var x = xmlDoc.getElementsByTagName('education');
					for ( i=0; i<x.length; i++)
					{
						document.getElementById("educations").innerHTML += "<li>" + x[i].getAttribute('value') + "</li>";
					}
				}
				// job
				{
					var x = xmlDoc.getElementsByTagName('job');
					for ( i=0; i<x.length; i++)
					{
						document.getElementById("career").innerHTML += "<li>" + x[i].getAttribute('rangedate') 
							+ "<br/> Company: " + x[i].getAttribute('company')
							+ "<br/> Position: " + x[i].getAttribute('position')
							+ "<br/> <pre>" + x[i].firstChild.nodeValue + "</pre>"
							+ "</li>";
					}
				}
				
				// projects
				{
					var x = xmlDoc.getElementsByTagName('project');
					for ( i=0; i<x.length; i++)
					{

						var content = "";
						var name = x[i].getAttribute('name');						
						content += "<h3>" + name + "</h3>";
						content += "Programming languages: " + x[i].getAttribute('langs') + "<br/>";
						content += "Technologies: " + x[i].getAttribute('technologies') + "<br/>";
						var sources = x[i].getAttribute('sources');
						if (sources != "") {
							sources = '<a href="' + sources + '">' + sources + '</a>';
							content += "Sources: " + sources + "<br/>";
						}
						var video = x[i].getAttribute('video');
						if (video != "") {
							video = '<a href="' + video + '">' + video + '</a>';
							content += "Video: " + video + "<br/>";
						}
						content += "<pre>" + x[i].firstChild.nodeValue + "</pre>";
						document.getElementById("projects").innerHTML += content; 
					}
				}
			}
		</script>
	</head>
	<body onload="afterLoad();">
